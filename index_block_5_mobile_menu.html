<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>block_5_mobile_menu</title>
	<link rel="stylesheet" type="text/css" href="css/style_block_5_mobile_menu.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body>
	<!-- /*---------------------------SWIPE-HEADER---------------------------*/ -->
	<div class="swipe-container">
		<nav class="swipe-nav-header">
			<div class="swipe-nav-header__close">
				  <button type="button" class="swipe__btn swipe-nav-header__btn-thema_close btn"></button>
			</div>
			<div class="swipe-nav-header__logo">
				  <div class="menu__logo"><img src="image/menu1__logo.svg"></div>
			</div>
			<div class="swipe-nav-header__search">
				  <button type="button" class="swipe__btn swipe-nav-header__btn-thema_search btn"></button>
			</div>
		</nav>	
		
	<!-- /*----------------------------SWIPE-MAIN------------------------------*/ -->	
		<main class="swipe-main">	
			<div class="swipe-main-nav__divider">
				<div><hr class="swipe-main-nav__divider-element"></div>
			</div>

			<ul class="swipe-main-list">
				<li class="swipe-main-item swipe-main-list__item-thema_repair"><a href="#" class="swipe-main-list__link">Ремонт техники</a></li>
				<li class="swipe-main-item swipe-main-list__item-thema_services"><a href="#" class="swipe-main-list__link">Услуги и сервисы</a></li>
				<li class="swipe-main-item swipe-main-list__item-thema_client"><a href="#" class="swipe-main-list__link">Корпоративным клиентам</a></li>
				<li class="swipe-main-item swipe-main-list__item-thema_seller"><a href="#" class="swipe-main-list__link">Продавцам техники</a></li>
				<li class="swipe-main-item swipe-main-list__item-thema_partners"><a href="#" class="swipe-main-list__link">Партнерам</a></li>
				<li class="swipe-main-item swipe-main-list__item-thema_manufacturer"><a href="#" class="swipe-main-list__link">Производителям</a></li>
				<li class="swipe-main-item swipe-main-list__item-thema_service-center"><a href="#" class="swipe-main-list__link">Наши сервисные центры</a></li>
				<li class="swipe-main-item swipe-main-list__item-thema_contacts"><a href="#" class="swipe-main-list__link">Контакты</a></li>
			</ul>
		</main>
	<!-- /*---------------------------SWIPE-FOOTER---------------------------*/ -->
		<footer class="swipe-footer">

				<div class="swipe-nav-footer">
					<div class="swipe-nav-footer__call">
				    	<button type="button" class="footer__btn swipe-nav-footer__btn-thema_call btn"></button>
				    </div>
				    <div class="swipe-nav-footer__feedback">
				    	<button type="button" class="footer__btn swipe-nav-footer__btn-thema_feedback btn"></button>
				    </div>	
				    <div class="swipe-nav-footer__entrance">		
				    	<button type="button" class="footer__btn swipe-nav-footer__btn-thema_entrance btn"></button>
				    </div>		
				</div>

			<div class="contact">
					<div class="contact__email">mail@cps.com</div>
					<div class="contact__phone-number">8 800 890 8900</div>	
			</div>

			<div class="swipe-lang">
				<ul class="swipe-lang-list">
					<li class="swipe-lang-list__ru"><a href="#" class="swipe-lang-list__link">RU</a></li>
					<li class="swipe-lang-list__en"><a href="#" class="swipe-lang-list__link">EN</a></li>
					<li class="swipe-lang-list__ch"><a href="#" class="swipe-lang-list__link">CH</a></li>
				<ul>
			</div>	
		</footer>
	</div>
</body>
</html>
